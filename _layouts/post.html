---
layout: default
---

<article class="article wrap">
    <header class="article__header">
        <h1 class="article__title">{{ page.title }}</h1>
        <p class="article__meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    </header>

    {{ content }}

    <div class="article__nav">
        {% if page.previous %}
            <a class="article__nav-link article__nav-link--prev" rel="prev" href="{{ page.previous.url }}">&larr; Older</a>
        {% endif %}
        {% if page.next %}
            <a class="article__nav-link article__nav-link--next" rel="next" href="{{ page.next.url }}">Newer &rarr;</a>
        {% endif %}
    </div>

    <p class="cta cta--article">
        <a class="btn" href="mailto:work@martinwolf.org?subject=Let's work together">Hire me</a>
    </p>
</article>
