<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <style>.section:after{content:'';display:table;clear:both}*,::after,::before{margin:0;padding:0;box-sizing:border-box}html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}header,section{display:block}img{border:0;display:block;max-width:100%;height:auto}.wrap{max-width:640px;margin-right:auto;margin-left:auto;padding:0 20px}.section{margin-bottom:80px}.section__title{margin:0 60px 40px;text-align:center;font-size:3.6rem;font-weight:400;border-bottom:3px solid #E4E4E4}html{font-size:10px}body{color:#000;font-family:adelle,serif;font-size:1.8rem;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}a{color:#000;text-decoration:none}.site-title{font-size:3.6rem;line-height:1.3;font-weight:700}.site-title__subline{font-size:2.6rem;font-weight:400}.intro,.intro p{margin-bottom:20px}.cta{text-align:center}.cta__link{font-weight:700}.ger{font-size:.9em;opacity:.7}.site-header{margin-bottom:60px;padding-top:60px;text-align:center}.site-title__subline{display:block}.cta{margin-top:40px}.cta__link{padding:1rem}.projects-list{list-style:none}.projects-list__item{float:left;width:50%;padding-bottom:40px}.projects-list__item:nth-child(even){padding-left:20px}.projects-list__item:nth-child(odd){padding-right:20px}.projects-list__link{position:relative;display:block;padding-bottom:100%;-webkit-transition:-webkit-transform .3s cubic-bezier(.215,.61,.355,1);transition:transform .3s cubic-bezier(.215,.61,.355,1)}.projects-list__link>img{position:absolute;top:50%;left:50%;max-width:90%;-webkit-transform:translateY(-50%) translateX(-50%);-ms-transform:translateY(-50%) translateX(-50%);transform:translateY(-50%) translateX(-50%)}</style>

    <script>
        document.createElement( "picture" );

        function loadCSS( href, before, media, callback ){
            "use strict";
            var ss = window.document.createElement( "link" );
            var ref = before || window.document.getElementsByTagName( "script" )[ 0 ];
            var sheets = window.document.styleSheets;
            ss.rel = "stylesheet";
            ss.href = href;
            ss.media = "only x";
            ss.onload = callback || function() {};
            ref.parentNode.insertBefore( ss, ref );
            function toggleMedia(){
                var defined;
                for( var i = 0; i < sheets.length; i++ ){
                    if( sheets[ i ].href && sheets[ i ].href.indexOf( href ) > -1 ){
                        defined = true;
                    }
                }
                if( defined ){
                    ss.media = media || "all";
                }
                else {
                    setTimeout( toggleMedia );
                }
            }
            toggleMedia();
            return ss;
        }

        loadCSS( "{{ "/css/style.min.css" | prepend: site.baseurl }}" );
    </script>

    <noscript>
        <link rel="stylesheet" href="{{ "/css/style.min.css" | prepend: site.baseurl }}">
    </noscript>

    <script src="{{ "/src/js/picturefill.min.js" | prepend: site.baseurl }}" async></script>

    <script>
        (function(d) {
            var config = {
            kitId: 'vmd4sxg',
            scriptTimeout: 3000
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
